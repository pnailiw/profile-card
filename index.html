<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor - Profile card component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="informacoes-perfil">
                <img src="src/images/image-victor.jpg" alt="imagem de perfil">
                <p>Victor Crest <span class="idade">28</span></p>
                <span class="cidade">Porto Alegre</span>
            </div>
            <hr>
            <ul class="numeros-perfil">    
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>

                <li class="info">
                    <p class="contador">803k</p>
                    <span class="tipo-contador">Likes</span>
                </li>

                <li class="info">
                    <p class="contador">1.4k</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul> 
        </div>
    </main>
</body>
</html>
